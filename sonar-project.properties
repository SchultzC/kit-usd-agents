# SonarQube project configuration for kit-usd-agents
# This file configures exclusions for large binary files that cause scan failures

# Project identification (can be overridden by CI/CD variables)
sonar.projectKey=kit-usd-agents
sonar.projectName=Kit USD Agents

# Source directories
sonar.sources=source

# ============================================================================
# EXCLUSIONS - Files and directories to exclude from SonarQube analysis
# ============================================================================

# Exclude all data directories (contain large binary files managed by Git LFS)
sonar.exclusions=**/data/**,\
  **/*.faiss,\
  **/*.pkl,\
  **/*.pickle,\
  **/*.bin,\
  **/*.npy,\
  **/*.npz,\
  **/*.h5,\
  **/*.hdf5,\
  **/*.pt,\
  **/*.pth,\
  **/*.onnx,\
  **/*.whl,\
  **/*.codeatlas.json,\
  **/dist/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/.git/**,\
  **/node_modules/**,\
  **/*.png,\
  **/*.jpg,\
  **/*.jpeg,\
  **/*.gif,\
  **/*.ico,\
  **/*.svg,\
  **/*.woff,\
  **/*.woff2,\
  **/*.ttf,\
  **/*.eot

# Exclude large JSON files in specific data directories (FAISS metadata, code atlases, etc.)
# These are typically large generated/indexed files not suitable for code analysis
sonar.exclusions.json=source/aiq/**/data/**/*.json,\
  source/mcp/**/data/**/*.json,\
  source/modules/**/data/**/*.json,\
  source/extensions/**/data/**/*.json

# ============================================================================
# COVERAGE EXCLUSIONS - Files to exclude from code coverage analysis
# ============================================================================
sonar.coverage.exclusions=**/tests/**,\
  **/test_*.py,\
  **/*_test.py,\
  **/conftest.py,\
  **/data/**

# ============================================================================
# DUPLICATION EXCLUSIONS - Files to exclude from duplication detection
# ============================================================================
sonar.cpd.exclusions=**/data/**,\
  **/*.json,\
  **/*.faiss,\
  **/*.pkl

# ============================================================================
# ENCODING
# ============================================================================
sonar.sourceEncoding=UTF-8

# ============================================================================
# PYTHON SPECIFIC SETTINGS
# ============================================================================
sonar.python.version=3.10,3.11
